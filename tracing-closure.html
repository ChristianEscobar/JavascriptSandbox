<!DOCTYPE html>
<html>
<head>
	<title>Tracing a Closure</title>
</head>
<body>
	<script type="text/javascript">
		function mystery(input) {
  			var secret = 5;
  			
  			function mystery2(multiplier) {
    			multiplier *= input;
    			return secret * multiplier;
  			}
  			
  			return mystery2;
		}

		var hidden = mystery(4);

		alert(hidden);

		var result = hidden(2);

		alert(result);

	</script>
</body>
</html>
