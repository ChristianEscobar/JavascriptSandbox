<!DOCTYPE html>
<html>
<head>
	<title>Array of Arrays</title>
</head>
<body>
	<script type="text/javascript">
		var zones = [];

		function test(number, location) {
			var array = [number, location];

			zones.push(array);

			for(var i=0; i<zones.length; i++) {
				console.log(zones[i][0] + " " + zones[i][1]);
			}
		}

		test(1, "zone 1");
		test(15, "zone 2");
		test(5, "zone 3");
		test(19, "zone 4");
		test(11, "zone 5");
	</script>
</body>
</html>
